<div class="navegacao">
  <span id="home">Home</span>
  <span>|</span>
  <span id="name-game">Name of game here</span>
</div>

<div class="master-container">
  <div id="card" class="card">
    <img id="image-card" src="../../../assets/days-gone.jpg" class="card-img-top w-100" alt="...">
    <div class="card-body">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../../assets/assassin-s-creed.jpg" class="d-block w-25" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/God-of-War-Ragnarok.webp" class="d-block w-25" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/game-variado.webp" class="d-block w-25" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="container">

      <div class="title-card">
        <div class="title-game">
          <span class="raiting">7,5/10</span>
          <input
              type="text"
              class="title-game-text w-100 border border-4 border-danger mb-1"
              placeholder="Enter game name" formControlName="title"
            >
        </div>
        <input
            type="text"
            class="game-text-resume w-100 border border-4 border-danger"
            placeholder="Enter resume game here"
          >
      </div>

      <hr>

      <div class="cards-info">
        <div class="d-flex my-2 justify-content-between">
          <span class="Genres me-5">Genres:</span>
          <select
              id="input-genres"
              class="form-select rounded-0 border border-4 border-danger w-75"
              aria-label="Default select example"
            >
              <option selected>Select genres</option>
              <option value="1">One genre</option>
              <option value="2">Two genres</option>
              <option value="3">Three genres</option>
          </select>
        </div>

        <div class="d-flex my-2 justify-content-between">
          <span class="Studio me-5">Studio:</span>
          <select
              id="input-studio"
              class="form-select rounded-0 border border-4 border-danger w-75"
              aria-label="Default select example"
            >
              <option selected>Select one studio</option>
              <option value="1">One studio</option>
              <option value="2">Two studio</option>
              <option value="3">Three studio</option>
          </select>
        </div>

        <div class="d-flex my-2 justify-content-between">
          <span class="Company me-5">Company:</span>
          <select
              id="input-company"
              class="form-select rounded-0 border border-4 border-danger w-75"
              aria-label="Default select example"
            >
              <option selected>Select one company</option>
              <option value="1">One company</option>
              <option value="2">Two company</option>
              <option value="3">Three company</option>
          </select>
        </div>

        <div>
          <span class="Platforms">Platforms:</span>

        </div>

        <div>
          <span class="Tags">Tags:</span>

        </div>

        <div class="d-flex my-2 justify-content-between">
          <span class="Medium-price">Medium price:</span>
          <input
              type="text"
              class="game-text-price rounded-0 border border-4 border-danger w-75"
              placeholder="Enter medium price"
            >
        </div>

        <div class="d-flex my-2 justify-content-between">
          <span class="Release-year">Release Year:</span>
          <input
              type="date"
              class="game-text-year rounded-0 border border-4 border-danger w-75"
              placeholder="Enter release year"
            >
        </div>

        <div class="d-flex my-2 justify-content-between">
          <span class="Description">Description:</span>
          <div id="description-form"class="form-floating w-75">
            <textarea
                class="form-control rounded-0 border border-4 border-danger w-100"
                placeholder="Enter description game text-white"
                id="descricao"
                formControlName="description">
              </textarea>
          </div>
        </div>
      </div>
      <hr>
      <div class="cards-price">
        <div><span class="price">Mediun Price <span id="valor">$10,00</span></span></div>
        <div><span class="info-price">Release date 01/01/2022</span></div>
        <div><button class="vote-now" type="submit">Vote Now</button></div>
      </div>
    </div>
  </form>
</div>
