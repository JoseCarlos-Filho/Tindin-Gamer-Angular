<div class="master-container">
  <div id="card" class="card">
    <img id="image-card" src="../../../assets/days-gone.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <!-- imagem do card -->
      <!-- <img id="image-card" src="../../../assets/days-gone.jpg" class="card-img-top" alt="..."> -->
      <!-- carousel do card -->
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../../assets/assassin-s-creed.jpg" class="d-block w-25" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/God-of-War-Ragnarok.webp" class="d-block w-25" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/game-variado.webp" class="d-block w-25" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="title-card">
      <div class="title-game">
        <span class="raiting">7,5/10</span>
        <input type="text" class="title-game-text" placeholder="Enter game name">
      </div>
      <input type="text" class="game-text-resume" placeholder="Enter resume game here">
    </div>
    <hr>
    <div class="cards-info">
      <div>
        <span class="Genres">Genres:</span>
        <select class="form-select" aria-label="Default select example">
          <option selected>Select genres</option>
          <option value="1">One genre</option>
          <option value="2">Two genres</option>
          <option value="3">Three genres</option>
        </select>
      </div>

      <div>
        <span class="Studio">Studio:</span>
        <select class="form-select" aria-label="Default select example">
          <option selected>Select one studio</option>
          <option value="1">One studio</option>
          <option value="2">Two studio</option>
          <option value="3">Three studio</option>
        </select>
      </div>

      <div>
        <span class="Company">Company:</span>
        <select class="form-select" aria-label="Default select example">
          <option selected>Select one company</option>
          <option value="1">One company</option>
          <option value="2">Two company</option>
          <option value="3">Three company</option>
        </select>
      </div>

      <div>
        <span class="Platforms">Platforms:</span>
        <select class="select" multiple data-mdb-placeholder="Select platforms" multiple>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
          <option value="5">Five</option>
        </select>
      </div>

      <div>
        <span class="Tags">Tags:</span>
        <select class="form-select" multiple aria-label="multiple select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div>
        <span class="Medium-price">Medium price:</span>
        <input type="text" class="game-text-price" placeholder="Enter medium price">
      </div>

      <div>
        <span class="Release-year">Release Year:</span>
        <input type="date" class="game-text-year" placeholder="Enter release year">
      </div>

      <div>
        <span class="Description">Description:</span>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Enter description game" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2"></label>
        </div>
      </div>
    </div>
    <hr>
    <div class="cards-price">
      <div><span class="price">Mediun Price <span id="valor">$10,00</span></span></div>
      <div><span class="info-price">Release date 01/01/2022</span></div>
      <div><button class="vote-now" type="submit">Vote Now</button></div>
    </div>
  </div>
</div>
